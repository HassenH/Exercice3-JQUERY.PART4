<!DOCTYPE html>
<html>
<meta lang="fr" dir="ltr" />
<head>
  <meta charset="utf-8" />
  <title> JQuery partie 4 - Exercice 3</title>
</head>
<body>
  <h1>Coordonnées de l'utilisateur</h1>
  <form id="inscription">
  <label for="name">Nom : </label><input type="text" name="name" value="" id="name" placeholder="Votre nom">
  <label for="firstName">Prénom : </label><input type="text" name="firstName" value="" id="firstName" placeholder="Votre prenom">
  <label for="mail">Adresse Mail : </label><input type="email" name="mail" value="" id="mail" placeholder="Votre email">
  <label for="number">Numéro de téléphone : </label><input type="text" name="number" value="" id="number" placeholder="Votre numéro de télephone">
  <button type="button" name="button" id="send">Valider</button>
  <!-- <button type="button" name="button" id="send">Send</button> -->
</form>
  <!--Jquery toujours en premier-->
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
